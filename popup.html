<!DOCTYPE html>
<html>
<head>
  <title>Planning Poker</title>
  <style>
    body {
      width: 360px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, 'Apple Color Emoji', Arial, sans-serif, 'Segoe UI Emoji', 'Segoe UI Symbol';
      color: rgb(55, 53, 47);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(55, 53, 47, 0.16);
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }

    input:focus, select:focus {
      outline: none;
      border-color: rgb(46, 170, 220);
    }

    button {
      background: rgb(46, 170, 220);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: rgb(6, 156, 205);
    }

    button.secondary {
      background: transparent;
      color: rgb(46, 170, 220);
      border: 1px solid rgb(46, 170, 220);
    }

    button.secondary:hover {
      background: rgba(46, 170, 220, 0.1);
    }

    .header-buttons {
      display: flex;
      gap: 8px;
    }

    .players-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .player-input {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .player-card {
      padding: 8px;
      border: 1px solid rgba(55, 53, 47, 0.16);
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: rgba(46, 170, 220, 0.1);
      border-radius: 4px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 16px 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .remove-button {
      background: none;
      border: none;
      color: #ff4d4f;
      cursor: pointer;
      font-size: 18px;
      padding: 0 8px;
    }

    .remove-button:hover {
      background: rgba(255, 77, 79, 0.1);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin: 8px 0;
      color: rgb(55, 53, 47);
    }

    .history-item {
      padding: 12px;
      border: 1px solid rgba(55, 53, 47, 0.16);
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .history-date {
      font-size: 12px;
      color: rgba(55, 53, 47, 0.65);
      margin-top: 4px;
    }

    #history-section {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Planning Poker</h1>
      <div class="header-buttons">
        <button id="history-toggle" class="secondary">History</button>
        <button id="settings-toggle" class="secondary">Settings</button>
      </div>
    </div>
    
    <div id="settings-section" class="hidden">
      <div class="section-title">Team Setup</div>
      <div id="players-list" class="players-container">
        <!-- Player cards will be added here -->
      </div>
      <div class="player-input">
        <input type="text" id="new-player-name" placeholder="New player name" />
        <button id="add-player">Add</button>
      </div>
      <button id="save-settings">Save Team</button>
    </div>

    <div id="history-section" class="hidden">
      <div class="section-title">Previous Estimates</div>
      <div id="history-list">
        <!-- History items will be added here -->
      </div>
      <button id="clear-history" class="secondary">Clear History</button>
    </div>

    <div id="estimation-section">
      <input type="text" id="task-name" placeholder="What are you estimating?" />
      <div id="voting-container" class="players-container">
        <!-- Voting inputs will be added here -->
      </div>
      <button id="calculate-result">Calculate Result</button>
    </div>

    <div id="result-section" class="hidden result">
      <!-- Results will be shown here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
